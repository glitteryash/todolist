<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/1461e8d0e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <form>
      <input type="text" required />
      <input type="number" min="1" max="12" placeholder="Month" required />
      <input type="number" min="1" max="31" placeholder="Day" required />
      <button type="submit">Add</button>
    </form>
    <br />
    <br />
    <div class="btn">
      <button class="sort">Sort by Time</button>
      <button class="clear">Clear All</button>
    </div>
    <section></section>
    <!--    <marquee hspace="30" scrollamount="10">TIME IS MONEY</marquee> -->
  </body>
  <script src="./app.js"></script>
</html>
